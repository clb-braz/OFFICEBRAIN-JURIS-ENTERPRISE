<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E2E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2A2A3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A3F52;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Balance Scale - Main Structure -->
  <g transform="translate(600, 200)">
    <!-- Base -->
    <ellipse cx="0" cy="350" rx="120" ry="20" fill="#D4AF37" opacity="0.4"/>
    <rect x="-8" y="250" width="16" height="100" fill="#D4AF37" opacity="0.5"/>
    
    <!-- Central Pillar -->
    <rect x="-6" y="0" width="12" height="250" fill="#D4AF37" opacity="0.6"/>
    
    <!-- Crossbeam -->
    <rect x="-200" y="0" width="400" height="8" fill="#D4AF37" opacity="0.7" rx="4"/>
    
    <!-- Decorative Center -->
    <circle cx="0" cy="0" r="15" fill="#D4AF37" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#F4D03F" opacity="0.9"/>
    
    <!-- Left Chain and Pan -->
    <g transform="translate(-180, 0)">
      <line x1="0" y1="0" x2="0" y2="80" stroke="#D4AF37" stroke-width="2" opacity="0.6"/>
      <ellipse cx="0" cy="100" rx="50" ry="8" fill="#D4AF37" opacity="0.5"/>
      <ellipse cx="0" cy="100" rx="45" ry="6" fill="#F4D03F" opacity="0.3"/>
    </g>
    
    <!-- Right Chain and Pan -->
    <g transform="translate(180, 0)">
      <line x1="0" y1="0" x2="0" y2="80" stroke="#D4AF37" stroke-width="2" opacity="0.6"/>
      <ellipse cx="0" cy="100" rx="50" ry="8" fill="#D4AF37" opacity="0.5"/>
      <ellipse cx="0" cy="100" rx="45" ry="6" fill="#F4D03F" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="3" fill="#D4AF37" opacity="0.3"/>
  <circle cx="1000" cy="650" r="4" fill="#D4AF37" opacity="0.2"/>
  <circle cx="150" cy="700" r="2" fill="#D4AF37" opacity="0.3"/>
  <circle cx="1050" cy="200" r="3" fill="#D4AF37" opacity="0.25"/>
</svg>

